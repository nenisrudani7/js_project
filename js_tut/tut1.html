      //wap to generate series of prime numbers in between 1 to 100;
      function generatePrimes(limit) {
    let primes = [];
    for (let num = 2; num <= limit; num++) {
        if (primes.every(p => num % p !== 0)) primes.push(num);
    }
    return primes;
}

console.log(generatePrimes(100));

      //wap to generate amicable nuber pair in between 1 to 1000;
      function sumOfDivisors(n) {
        let sum = 1;
        for (let i = 2; i <= Math.sqrt(n); i++) {
          if (n % i === 0) {
            sum += i;
            if (i !== n / i) sum += n / i;
          }
        }
        return sum;
      }

      function findAmicableNumbers(limit) {
        let pairs = [];
        for (let x = 2; x <= limit; x++) {
          let y = sumOfDivisors(x);
          if (y > x && y <= limit && sumOfDivisors(y) === x) {
            pairs.push([x, y]);
          }
        }
        return pairs;
      }

      console.log(findAmicableNumbers(1000));
